<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML5 Canvas Snake Game</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/settings.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="wrap">
            <h1>Snake</h1>
            <p class="score">Score: <span id="score_value">0</span></p>
        </header>
        <canvas
            class="wrap"
            id="snake"
            width="320"
            height="320"
            tabindex="1"
        ></canvas>

        <!-- Game Over Screen -->
        <div id="gameover">
            <h2>Game Over...</h2>
            <p>
                press
                <span class="space">SPACE</span>
                to begin a
            </p>
            <a id="newgame_gameover">New Game</a>
            <a id="settings_gameover">Settings</a>
        </div>

        <!-- Settings screen -->
        <div id="settings">
            <h2>Settings</h2>

            <a id="newgame_settings">New Game</a>

            <p>
                Speed:
                <input
                    id="speed1"
                    type="radio"
                    name="speed"
                    value="120"
                    checked
                />
                <label for="speed1">Slow</label>
                <input id="speed2" type="radio" name="speed" value="75" />
                <label for="speed2">Normal</label>
                <input id="speed3" type="radio" name="speed" value="35" />
                <label for="speed3">Fast</label>
            </p>

            <p>
                Wall:
                <input id="wallon" type="radio" name="wall" value="1" checked />
                <label for="wallon">On</label>
                <input id="walloff" type="radio" name="wall" value="0" />
                <label for="walloff">Off</label>
            </p>
        </div>

        <!-- Main Menu Screen -->
        <div id="menu">
            <h2>Snake</h2>

            <a id="newgame_menu">New Game</a>
            <a id="settings_menu">Settings</a>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
